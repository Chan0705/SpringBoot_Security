<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div id="container">
	<h2>Login</h2>
<!-- PostMapping 없이 /login에서 전부 자동으로 post 실행	-->
<!-- 단, username, password라는 name을 고정적으로 명시해줘야됨 -->
	<form th:action="@{/login}" method="post" class="joinForm">
			<ul class="ul">
				<li>
					<label for="id">아이디</label>
					<input type="id" name="username" id="id">
				</li>
				<li>
					<label for="pw">Password</label>
					<input type="password" name="password" id="pw">
				</li>
				<li>
					<button type="submit" class="joinBtn">로그인</button>
					<button type="submit"><a th:href="@{/member/join}" class="joinBtn">회원 가입</a></button>
				</li>
			</ul>
	</form>
</div>
</body>
</html>
